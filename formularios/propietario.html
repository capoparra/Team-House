<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Propietario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Team House</header>
      <div class="progress-bar">
        <div class="step">
          <p>Paso 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Fin</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Cedula</div>
              <input type="number">
            </div>
            <div class="field">
              <div class="label">Nombre</div>
              <input type="text">
            </div>
            <div class="field">
                <div class="label">Apellido</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Telefono</div>
                <input type="tel">
              </div>
            <div class="field">
              <button class="firstNext next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="title"></div>
            <div class="field">
              <div class="label">Correo Electronico</div>
              <input type="email">
            </div>
            <div class="field">
              <div class="label">Clausulas</div>
              <input type="text">
            </div>
            <div class="field">
                <div class="label">Valor Canon</div>
                <input type="Number">
              </div>
              <div class="field">
                <div class="label">Metodo Pago</div>
                <input type="Number">
              </div>
            <div class="field btns">
              <button class="prev-1 prev">Atrás</button>
              <button class="next-1 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Nombre Banco</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Numero de Cuenta</div>
              <input type="number">
            </div>
            <div class="field">
                <div class="label">Tipo de Cuenta</div>
                <input type="text">
              </div>
              <div class="field">
                <div class="label">Nombre del titular</div>
                <input type="text">
              </div>
            <div class="field btns">
              <button class="prev-2 prev">Atrás</button>
              <button class="next-2 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="title"></div>
            <div class="field">
              <div class="label">Identificacion del Titular</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Pagos Propiedad</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Atrás</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
